<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 600px;
            height: 600px;
            border: 5px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando  o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em video</a>
        </iframe>

    para aprender a programar.</p>

    <p>O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabar.github.io" target="_blank" rel="external">Repositório do Guanabara</a>
        </iframe>

    também é muito legal.</p>
</body>
</html>
