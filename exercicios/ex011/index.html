<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir o site em  vários dispositivos diferentes ou simplismente aumente e diminua a tela do seu navegador.</p>
    <picture>
        <source media="(max-width:730px )" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midias/takemeback.mp3" type="audio/mpeg">
        <source src="midias/takemeback.ogg" type="audio/ogg">
        <source src="midias/takemeback.wav" type="audio/wav">
        <p>Não foi possivel reproduzir o áudio <a href="midias/takemeback.mp3" download="takemeback.mp3" type="audio/mpeg"></a></p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
