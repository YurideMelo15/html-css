<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilo/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilo/pc.css" media="screen and (min-width: 992px)">
</head>
<body>
    <main>
        <div id="img"></div>
        <section id="todo">
            <section id="text">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </section>
            <section id="form">
                <form action="" method="post" autocomplete="on">
                    <section class="campo">
                        <label for="iemail"><span class="material-icons">person</span></label>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required> <br>
                    </section>
                    <section class="campo">
                        <label for="isenha"><span class="material-icons">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required> <br>
                    </section>
                    <section class="campo2">
                        <input type="submit" value="Entrar" id="enviar"> <br>
                        <input type="submit" value="Esqueci a Senha &#9993;" id="senha">
                    </section>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
